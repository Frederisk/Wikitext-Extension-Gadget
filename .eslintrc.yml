---
root: true
parser: "@typescript-eslint/parser"
parserOptions:
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  "@typescript-eslint/member-delimiter-style":
    - warn
    - multiline:
        delimiter: semi
        requireLast: true
      singleline:
        delimiter: semi
        requireLast: false
  "@typescript-eslint/naming-convention": warn
  "@typescript-eslint/no-unused-expressions": warn
  "@typescript-eslint/semi":
    - warn
    - always
  curly: warn
  eqeqeq:
    - warn
    - always
  no-redeclare: warn
  no-throw-literal: warn
